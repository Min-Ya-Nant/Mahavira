    <h2>သန္ဓေယူသောနေ့ ( မ - သန် ) </h2>
    <p> သုံးလူ့ရှင်ပင်၊ ကျွန့်ထိပ်တင်၊ သောင်းခွင်စင်္ကြာဝဠာ၊

        <br />

        <br />
        ချမ်းမြေ့ကြည်ဖြူ၊ သန္ဓေယူသည် … နတ်လူငြိမ်းဖို့ ကိန်းပါကို၊</p>
