        <!-- Thursday-->
            <article>
                <h2>သန္ဓေယူသောနေ့ ( မ - သန် ) </h2>
                <figure>
                   <img src="assets/images/b1.jpg" alt="Thursday"> 
                   <figcaption>ကြာသပတေးနေ့</figcaption>
                   <p class="Thursday"> သုံးလူ့ရှင်ပင်၊ ကျွန့်ထိပ်တင်၊ သောင်းခွင်စင်္ကြာဝဠာ၊ နတ်ဗြဟ္မာတို့၊ ညီညာရုံးစု၊ တောင်းပန်မှုကြောင့်၊ ရတုနဂို၊ ရွှန်းရွှန်းစိုသည်၊ ဝါဆိုလပြည့်၊ ကြွက်မင်းနေ့ဝယ်၊ ချမ်းမြေ့ကြည်ဖြူ၊ သန္ဓေယူသည် နတ်လူငြိမ်းဖို့ ကိန်းပါကို၊</p>
                   <a href=" https://my.wikipedia.org/wiki/%E1%80%81%E1%80%AF%E1%80%94%E1%80%85%E1%80%BA%E1%80%94%E1%80%B1%E1%80%B7%E1%80%98%E1%80%AF%E1%80%9B%E1%80%AC%E1%80%B8%E1%80%9B%E1%80%BE%E1%80%AD%E1%80%81%E1%80%AD%E1%80%AF%E1%80%B8" class="btn">Read more</a>

       <!--Friday -->
            <article class="dhamma">
                <h2>ဖွားမြင်တော်မူသောနေ့ ( သိ - ဖွား ) </h2>
                <figure>
                    <img src="assets/images/3.jpg" alt="Friday ">
                    <figcaption> သောကြာနေ့</figcaption>

                    <p class="Friday"> သန္ဓေယူကာ၊ ဆယ်လကြာသော်၊ မဟာသက္ကရာဇ်၊ ခြောက်ဆယ့်ရှစ်ကြုံ၊ ကဆုန်လပြည့်၊ သောကြာနေ့ဝယ်၊ ချမ်းမြေ့စုံစီ၊ လုမ္ဗိနီ၌၊ 
                        
                     မဟီလှိုက်ဆူ၊ ဖွားတော်မူသည်  နတ်လူ အောင်မြို့ လမ်းပါကို၊ </p>  
                     
                 <a href=" https://my.wikipedia.org/wiki/%E1%80%81%E1%80%AF%E1%80%94%E1%80%85%E1%80%BA%E1%80%94%E1%80%B1%E1%80%B7%E1%80%98%E1%80%AF%E1%80%9B%E1%80%AC%E1%80%B8%E1%80%9B%E1%80%BE%E1%80%AD%E1%80%81%E1%80%AD%E1%80%AF%E1%80%B8" class="btn">Read more</a> 

                </figure>
            </article>
    
       
             <!--Manday -->
            <article class="samgha">
                <h2> တောထွက်တော်မူသောနေ့ (ကြ - တော)</h2> 
                <figure> 
                    <img src="assets/images/B4.jpg" alt="Manday">   
                        <figcaption>တနင်္လာနေ့</figcaption>
                     <p class="Manday"> ဖွားမြင်မြောက်သော်၊ ဆယ့်ခြောက်နှစ်ရွယ်၊ ပျိုနုနယ်၌၊ သုံးသွယ်ရွှေနန်း၊ သိမ်းမြန်းပြီးလစ်၊ ဆယ့်သုံးနှစ်လျှင်၊ ဘုန်းသစ်လျှံလူ၊ စံတော်မူ၍၊ ရွယ်မူနုဖြိုး နှစ်ဆယ့်ကိုးဝယ်၊  လေးမျိုးနိမိတ်၊ နတ်ပြဟိတ်ကြောင့်၊ ရွှေစိတ်ငြင်ငြို၊ သံဝေပိုက၊  ဝါဆိုလပြည့်၊ ကျားမင်းနေ့ဝယ် ချမ်းမြေ့ရဂုံ၊ တောရပ်လှုံသည် စုံမြိုင်ပင်ရိပ် ခန်းမှာကို။ </p>

                 <a href=" https://my.wikipedia.org/wiki/%E1%80%81%E1%80%AF%E1%80%94%E1%80%85%E1%80%BA%E1%80%94%E1%80%B1%E1%80%B7%E1%80%98%E1%80%AF%E1%80%9B%E1%80%AC%E1%80%B8%E1%80%9B%E1%80%BE%E1%80%AD%E1%80%81%E1%80%AD%E1%80%AF%E1%80%B8" class="btn">Read more</a> 
                </figure>
            </article>

             <!-- Wednessday-->
             <article class="yasodaya">
                 <h2>ဘုရားဖြစ်တော်မူသောနေ့ ( လတ် - ပွင့် ) </h2>
                 <figure>
                    <img src="assets/images/B2.jpg" alt="Wednessday">
                    <p>တောရပ်မြိုင်ပေါ်၊ ခြောက်နှစ်ပျော်၍၊ ခါတော်တစ်ပုံ၊ ပွင့်ချိန်ကြုံက၊   ကဆုန်လပြည့်၊ ဆင်မင်းနေ့ ဝယ်၊ မြေ့ပရမေ၊ ပလ္လင်ဗွေထက်၊   ရွှေညောင်တော်ကြီး၊ ဗိမာန်ထီးနှင့်၊ မငြီးကြည်ဖြူ၊ နေတော်မူလျက်၊   ရန်မြူခပင်း၊ အမိုက်သင်းကို၊ အရှင်းပယ်ဖျောက်၊ အလင်းပေါက်က၊    ထွန်းတောက်ဘုန်းတော်၊ သောင်းလုံး ကျော်သည် … သုံးဖော်လူတို့ ငြိမ်းပါကို၊</p>

                  <a href=" https://my.wikipedia.org/wiki/%E1%80%81%E1%80%AF%E1%80%94%E1%80%85%E1%80%BA%E1%80%94%E1%80%B1%E1%80%B7%E1%80%98%E1%80%AF%E1%80%9B%E1%80%AC%E1%80%B8%E1%80%9B%E1%80%BE%E1%80%AD%E1%80%81%E1%80%AD%E1%80%AF%E1%80%B8" class="btn">Read more</a>  
                  </figure>
